<!DOCTYPE html>
<html lang="en">
<head>

            </section>
        </div>
    </main>

            </section>
            <section class="col col-md-4 bg-success">

            </section>
        </div>

                1
            </section>
            <section class="col col-md-4 bg-success">
                2
            </section>
            <section class="col col-md-4 bg-danger">

            <section class="col col-md-6 bg-success">
