<body>
    <svg style="border:1px solid black;" width="400" height="300">
        <line x1="80" y1="50" x2="250" y2="200" stroke-width="10" stroke="black" />
        <polyline points="100 100, 150 150, 200 100"/>
        <polyline fill="none" stroke="red" stroke-width="5" points="50 50, 150 150, 80 200, 250 300"/>


    </svg>
    <svg style="border: 1px solid rgb(0, 0, 0);" width="400px" height="300" >
         <polygon points="175 40, 270 108, 233 216, 117 216, 81 108"/>
        <polyline points="100 100, 150 150, 200 100"/>
        
   
    
    </svg>
    <svg style="border: 1px solid black;" width="400px" height="300">
        <rect x="100" y="50" width="200" height="100"/>
        </svg>
        <svg style="border: 1px solid black;" width="400px" height="300">
            <rect x="100" y="50" width="200" height="100" stroke="blue" str
            oke-width="4px" fill="yellow"/>
            </svg>
            <svg style="border: 1px solid black;" width="400px" height="300">
                <rect x="100" y="50" width="200" height="100" stroke="blue" str
                oke-width="4px" fill="yellow" rx="30" ry="50" />
                </svg>
                <svg style="border:1px solid black;" width="400" height="400">
                    <polygon points="175 40, 270 108, 233 216, 117 216, 81 108"/>
                    </svg>
